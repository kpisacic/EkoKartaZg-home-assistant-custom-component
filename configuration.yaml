    monitored_conditions:
      - temperature
      - pressure
      - humidity
      - air_quality_index
      - carbon_monoxide
      - nitrogen_monoxide
      - nitrogen_dioxide
      - ozone
      - particulate_matter_0_1
      - particulate_matter_10
      - particulate_matter_2_5
      - sulphur_dioxide

